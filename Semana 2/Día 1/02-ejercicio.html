<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <header>
        <h1>Novel Services Login</h1>
        <main>
            <form action="">
                <label for="username">UserName</label>
                <input id="username" type="text" required >
                <br>
                <label for="Password">Password</label>
                <input id="Password" type="password" required >
                <br>
                <label for="City">City  of</label>
                <input id="city" type="text" required >
                <br>
                
                <label for="employment">Employment</label>
                <input id="employment" type="text" required >
                <br>
                <label for="web">Web Server</label>
                <select>
                    <option selected disabled>-Choose a server-</option>
                    <option value="fb">Facebook</option>
                    <option value="IG">Instagram</option>
                    <option value="X">TWITTER</option>
                </select>
                <br>
                <label for="carrera">Please specify your role</label>
                <br>
             
                <input id="admin" type="radio"name="name"/>
                <label for="Admin">Admin</label>
                <br>
                
                <input id="Engineer" type="radio"name="name"/>
                <label for="Engineer">Engineer</label>
                <br>
                
                <input id="Manager" type="radio"name="name"/>
                <label for="Manager">Manager</label>
                <br>
                
                <input id="Guest" type="radio"name="name"/>
                <label for="Guest">Guest</label>
                <br>
                <label for="single">Single Sign-on to the following</label>
                <br>
                  <input id="mail" type="checkbox">
                  <label for="Mail">Mail</label>
                  <br>
                  <input id="Payroll" type="checkbox">
                  <label for="Payroll">Payroll</label>
                    <br>
                    <input id="Self" type="checkbox">
                  <label for="Self">Self-Service</label>
                  <br>
                  <input type="submit" value="Login">
                  <input type="submit" value="Reset">
            </form>

        </main>
    </header>
    
</body>
</html>
