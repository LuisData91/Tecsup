<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <main class="d-flex flex-column justify-content-start align-items-center vh-50 p-4">
       <form class="text-center">


          <img class="mb-3" src="https://www.bakels.pe/wp-content/themes/bakels-local/assets/images/logo-blue.svg" alt width="350" height="57">
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Usuario</label>

            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput">
                <label for="floatingInput">Contraseña</label>

            </div>

            <div class="checkbox mb-4">
                <label>
                    <input type="checkbox" value="remember-me">Recuerdame
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">° 2016-2022</p>

       </form>
    </main>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </body>
 
</html>
