<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header>
        <h1>Formulario de inscripción</h1>
    </header>
    <form>
        <!-- para cada input con su label y mas utilizaremos un div para agruparlos y separarlos de los otros input -->
    <div class="mb-3">
        <label for="input-name" class="form-label">
            Nombre completo:
        </label>
        <input type="text" id="input-name" class="form-control" placeholder="Ej.Luis Apaza">
        <div class="form-text"> Ingrese ambos apellidos</div>

    </div>
    <!-- INPUT -->
     <div class="mb-3">
        <label class="form-label" for="input-age">Edad:</label>
        <input type="number" class="form-control" placeholder="Ej.18-60" id="input-age">
     </div>
    
     <div class="mb-3">
        <div class="row">
            <div class="col-12 col-md-3 mb-3">
            <label class="form-label" for="input-code">Elije tu país</label>
            <select class="form-select" id="input-code">
                <option value="+51">Perú +51</option>
                <option value="+52">Chile +52</option>
                <option value="+53">Brasil +52</option>
                <option value="+54">Colombia +53</option>
            </select>
        </div>
    </div>
        <div class="col-12 col-md-9 mb-3">
            <label for="input-tel" class="form-label">
                Número Teléfonico
            </label>
            <input type="text" class="form-control" id="input-tel" placeholder="Ej.941393854">
        </div>

     </div>
        <div class="mb-3">
            <h6>Indique su género</h6>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio-m" name="genero">
                <label class="form-check-label" for="radio-m">Masculino</label>
            </div>


            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio-f" name="genero">
                <label class="form-check-label" for="radio-f">Femenino</label>
            </div>

        </div>

        <!-- input -->
         <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="hobbie1">
            <label class="form-check-label"for="hobbie1">Fútbol</label>

            <input class="form-check-input" type="checkbox" id="hobbie2">
            <label class="form-check-label"for="hobbie2">Voley</label>

         </div>

    </form>

</div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
