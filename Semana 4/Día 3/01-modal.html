<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<main class="p-5">
    <h1>Modal</h1>
    <hr/>
    <button class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#miModal"
    >Abri Modal
</button>
</main>
<!-- # es un ID  -->
<div class="modal" tabindex="-1" ID="miModal">
    <div class="modal-dialog">
         <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5">Desea guardar estos cambios?</h1>
                <button class="btn-close" data-bs-dismiss="modal"
                aria-label="close"></button>
            </div>
           <div class="modal-body">
                <h6>
                    revise la informacion a continuacion
                </h6>
                    <div class="border py-3 px2">
                        <h6 class="fw-bold">Ruta</h6>
                        <code>
                            ./data/etc/file
                        </code>
                    </div>
           </div>

           <!-- footer -->
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm"> Guardar cambios</button>
                <button class="btn btn-danger btn-sm">Cancelar</button>

            </div>
         </div>
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
